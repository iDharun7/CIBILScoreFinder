<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIBIL Score Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CIBIL Score Checker - Netsaurs</h1>
        <label for="idInput">Enter ID:</label>
        <input type="text" id="idInput">
        <button id="checkButton">Check</button>
        <div id="result" class="hidden">
            <p class="hidden">Profile Strength: <span id="strength"></span></p>
            <p id="greeting" class="hidden"></p>
            <p id="certificate" class="hidden"></p>
            <p>Profile Score: <span id="profileScore"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
